<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>

const fetchBtn = document.getElementById('fetch-post');
const saveBtn = document.getElementById('save-post');

fetchBtn.addEventListener('click', getPost);
saveBtn.addEventListener('click', savePost);

function getPost() {
  fetch("https://jsonplaceholder.typicode.com/posts/1")
    .then((response) => {
      return response.json()
    })
    .then((data) => {
      console.log(data)
    })
}

function savePost() {
  fetch("https://jsonplaceholder.typicode.com/posts/1")
    .then((response) =>{
      return response.json(response);

    })
    .then((response) => {
      console.log(response);
      localStorage.setItem('Reply', JSON.stringify(response));
    })
}

</script>
