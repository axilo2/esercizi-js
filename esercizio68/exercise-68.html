<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  
  const btn = document.getElementById('submit-todo');

  btn.addEventListener('click', postData)

  async function postData() {
    event.preventDefault()
    
    let completed = document.getElementById('todo-completed').checked;
    let title = document.getElementById('todo-title').value;

    let post = {title, completed}
    
    const response = await fetch( "https://jsonplaceholder.typicode.com/posts", {
      method: 'POST',
      body: JSON.stringify(post)
    })  
    
    console.log(post);
  }

</script>
